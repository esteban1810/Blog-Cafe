<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de café">
    <title>Blog Café</title>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="https://fonts.gstatic.com" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="barra contenedor">
            <a href="index.html" class="barra__logo">Blog<span class="bold">DeCafé</span></a>
            <div class="barra__navegacion">
                <a href="nosotros.html" class="enlace">Nosotros</a>
                <a href="curso.html" class="enlace">Cursos</a>
                <a href="contacto.html" class="enlace">Contacto</a>
            </div>
        </div>
        <div class="header__texto">
            <h1 class="titulo no-margin center-text">Blog de café con consejos y cursos</h1>
            <p class="texto center-text ">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="center-text">Contacto</h2>
        <div class="contacto__bg"></div>
        <form class="form">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__input" type="text" id="nombre" placeholder="Tu Nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="correo">E-mail</label>
                <input class="campo__input" type="text" id="nombre" placeholder="Tu E-mail">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__input textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" class="boton boton--primario" value="Enviar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <h2 class="footer__titulo center-text no-margin">Blog<span class="bold">DeCafé</span></h2>
            <nav class="footer__navegacion">
                <a href="nosotros.html" class="enlace center-text">Nosotros</a>
                <a href="curso.html" class="enlace center-text">Cursos</a>
                <a href="contacto.html" class="enlace center-text">Contacto</a>
            </nav>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
</body>
</html>
